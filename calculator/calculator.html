<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/16654a8351.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <form>
        <i class="fas-fa-search"></i>
        <input
          type="text"
          name="search for products"
          id="search-item"
          placeholder="search products" onkeyup="search()"/>
      </form>

      <div class="product-list" id="product-list">
        <div class="product">
          <img src="./picture/t shirt.jpg" alt="" />
          <div class="p-details">
            <h2>Tshirt for Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/tranya smart watch.jpg" alt="" />
          <div class="p-details">
            <h2>Tranya smart watch</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/puma bag.jpg" alt="" />
          <div class="p-details">
            <h2>PUMA Roma Bag</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/court sneaker.jpg" alt="" />
          <div class="p-details">
            <h2>Grand court Sneaker</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/fenta hoodie.jpg" alt="" />
          <div class="p-details">
            <h2>Fenta Fashion Hoodie</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/roadtrip bag.jpg" alt="" />
          <div class="p-details">
            <h2>Bag For Roadtrip</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="./picture/cre tshirt.jpg" alt="" />
          <div class="p-details">
            <h2>Gilden Men's Crew tshirt</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./picture/tranya shirt.jpg" alt="" />
          <div class="p-details">
            <h2>Tranya Tshirt</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./picture/bag.jpg" alt="" />
          <div class="p-details">
            <h2>Fashionable Bags</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./picture/hoodie.jpg" alt="" />
          <div class="p-details">
            <h2>Hoodie Fashion</h2>
            <h3>$25</h3>
          </div>
        </div>

        <div class="product">
          <img src="./picture/adidas sneakers.jpg" alt="" />
          <div class="p-details">
            <h2>adidas Sneaker</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
